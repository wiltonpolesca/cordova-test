<ion-navbar *navbar>
    <ion-title>
        GitHub
    </ion-title>
</ion-navbar>

<ion-content class="home">
    <ion-list inset>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list-header>Barcode</ion-list-header>
    <ion-item>
        {{barcode}} | <-> | {{barcodeFormat}}

    </ion-item>

    <ion-list-header>GeoLocation</ion-list-header>
    <ion-item>
        {{lat}} | {{alt}}
        <br />
         count: {{count}} :..
    </ion-item>

    <div padding>
        <button block (click)="scan()">Scan</button>
        <button block (click)="getRepos()">Search</button>
    </div>
    <ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
        <ion-card-header>
            {{ repo.name }}
        </ion-card-header>
        <ion-card-content>
            {{ repo.description }}
        </ion-card-content>
    </ion-card>
</ion-content>
